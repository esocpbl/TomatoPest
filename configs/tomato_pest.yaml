# YOLOv8 Configuration for Tomato Pest Detection

# Dataset paths
# Dataset paths
path: dataset # dataset root dir
train: train/images # train images (relative to 'path')
val: val/images # val images (relative to 'path')
test: test/images # test images (optional)

# Number of classes
nc: 8

# Class names
# Class names
names:
  0: TU - Tetranychus urticae
  1: BA - Bemisia argentifolii
  2: ZC - Zeugodacus cucurbitae
  3: TP - Thrips palmi
  4: MP - Myzus persicae
  5: SL - Spodoptera litura
  6: SE - Spodoptera exigua
  7: HA - Helicoverpa armigera